<!-- Reservations -->

<div class="modal modal__reservations">
  <div class="modal__inner">
    <h2 class="section-title section-title--blue section-title--less-margin">
      <img class="section-title__icon" src="/assets/images/svgs/contact--dkblue.svg" width="80"> Book your
      <strong>Reservation</strong>
    </h2>
    <div class="form-container">
      <form action="">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="France">France</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <label for="email">Your E-mail address</label>
        <input type="email" id="email" name="email" placeholder="Correct e-mail address">

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
  <div class="modal__close">X</div>
</div>
